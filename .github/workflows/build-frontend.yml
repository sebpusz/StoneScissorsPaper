name: Test and build frontend

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/build-frontend.yml"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm run test
      - name: Test frontend
        run: npm run test
      - name: Build frontend
        run: npm run build