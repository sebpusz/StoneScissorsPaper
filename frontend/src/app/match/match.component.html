<div class="match">
    <app-score-board 
    [gameResult]="gameResult" 
    [playerSelected]="playerSelected"
    [botSelected]="botSelected"
    [playerWins]="playerWins"
    [botWins]="botWins"
    (restartEvent)="onRestartEvent()"
    ></app-score-board>

    <app-selection-board (playersActionEvent)="onPlayersChoice($event)"></app-selection-board>
</div>
